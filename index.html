<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Assignment</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- TOASTIFY CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body id="body">
    
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-white" href="#">My Todo App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="javascript:void(0)">Home</a>
                        </li>
                    </ul>
                    <span class="d-flex me-3 text-white" id="spanes"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="text-center mt-5 mb-3">Add Your Task</h1>
        <div class="container border border-2 rounded p-4" style="min-height: 200px;">
            <div class="container">
                <div class="row g-3">
                    <form onsubmit="addTask(event)">
                        <div class="row">
                            <div class="col col-6">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="title" name="title" placeholder="Title">
                                </div>
                            </div>
                            <div class="col col-6">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="location" name="location" placeholder="Location">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-12">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="description" name="description" placeholder="Description">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-12 text-center">
                                <button class="btn btn-success px-5 me-2" id="addUser">Add Task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <div class="container mb-5 mt-2">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12 col-md-8 text-center mt-sm-3 mt-md-5 mt-lg-2">
                    <button class="btn btn-success px-5 mb-4 mt-4 col-12" id="showTable" onclick="showTable()">Show Task</button>
                    <div class="border border-2 rounded p-3" id="output" style="min-height: 200px;"></div>
                    <button class="btn btn-danger mt-3" onclick="clearOutput()" id="output">Clear Output</button>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="container-fluid bg-dark py-2">
            <div class="row">
                <div class="col">
                    <p class="mb-0 text-white text-center">&copy; 2024. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Custom JS -->
   <script src="js/script.js"></script>

   <!-- Toastify JS -->
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
